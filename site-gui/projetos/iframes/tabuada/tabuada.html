<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabuada</h1>
    <section>
        <div class="num">
            <p>Digite um número ao qual deseja saber a tabuada</p>
            <label for="txtn"> Número: </label> <input type="number" name="num"id="txtn" placeholder="Digite o número" class="texto"> 
            <input type="button" value="Gerar Tabuada" onclick="tabuada()" class="botao"> 
            <input type="reset" value="Limpar" onclick="limpar()" class="limpar">
        </div>
        <div id="res">
            Esperando um número...
        </div>
    </section>
    <script>
        function tabuada() {
            let num = document.getElementById('txtn')
            let tab = document.getElementById('res')
            if (num === ' ') {        
                window.alert('Digite um número, por favor!')
            } else {
                let n = Number(num.value)
                let c = 1
                tab.innerHTML = ` `
            while (c <= 10) {
                let item = document.createElement('option')
                item.text = `${n} x ${c} = ${n*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
                c++
        }
    } 
}

    function limpar() {
        res.innerHTML = ' '
        res.innerHTML += 'Esperando um número...'
    }
    </script>
</body>
</html>
