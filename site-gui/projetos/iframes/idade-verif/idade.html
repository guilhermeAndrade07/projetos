<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        <div>
            <p>
                Nome: <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
            </p>
            <p>
                Nascimento: <input type="number" name="ano" id="iano" required placeholder="Ano de Nascimento">
            </p>
            <input type="button" value="Verificador" onclick="verificar()">
        </div>
        <div id="resultado"> </div>
    </section>
    <script src="idade.js"></script>
</body>
</html>
