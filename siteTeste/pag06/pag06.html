<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz do gui</title>
</head>
<body>
    <div class="tela" id="tela">
        <header>
            <h1>Quiz do Gui</h1>
        </header>
        <section>
            <div class="pergunta">
                <h2>Te Amo amor</h2>
            </div>
            <div class="img">
                <img src="img/amor_primeira.jpg" alt="">
            </div>
            <div class="btn">
                <button class="botao" id="naoBtn">Voltar</button>
            </div>
        </section>
    </div>

    <script>
    const tela = document.getElementById('tela');
    const naoBtn = document.getElementById('naoBtn');


    naoBtn.addEventListener('click', () => {
        tela.classList.add('fade-out');
        setTimeout(() => {
        window.location.href = "../pag05/pag05.html";
        }, 700);
    });
    </script>

</body>
</html>
