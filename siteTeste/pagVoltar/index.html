<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz do gui</title>
</head>
<body>
    <div class="tela" id="tela">
        <header>
            <h1>Quiz do Gui</h1>
        </header>
        <section>
            <div class="pergunta">
                <h2>Errou &#x1F61E; &#x1F61E;</h2>
            </div>
            <div class="btn">
                <button class="botao" id="voltarBtn">Voltar</button>
            </div>
        </section>
    </div>

    <script>
    const btn = document.getElementById('voltarBtn');
    const tela = document.getElementById('tela');

    btn.addEventListener('click', () => {
        tela.classList.add('fade-out');
        setTimeout(() => {
        window.location.href = "../Index-site/index.html";
      }, 800); // tempo para completar a animação
    });
    </script>

</body>
</html>
