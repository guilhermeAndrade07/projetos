<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz do gui</title>
</head>
<body>
    <div class="tela" id="tela">
        <header>
            <h1>Quiz do Gui</h1>
        </header>
        <section>
            <div class="pergunta">
                <h2>Escolha uma foto</h2>
            </div>
            <div class="btn">
                <button class="botao" id="foto1Btn">
                    <img src="img/amor_primeira.jpg" alt="Foto 1" />
                </button>
                <button class="botao" id="foto2Btn">
                    <img src="img/amor_shopping.jpg" alt="Foto 2" />
                </button>
            </div>
        </section>
    </div>

    <script>
        const tela = document.getElementById('tela');
        const foto1Btn = document.getElementById('foto1Btn');
        const foto2Btn = document.getElementById('foto2Btn');

        foto1Btn.addEventListener('click', () => {
        tela.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = "../pag07/pag07.html";
        }, 700);
        });

        foto2Btn.addEventListener('click', () => {
        tela.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = "../pag06/pag06.html";
        }, 700);
        });
    </script>

</body>
</html>
