<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico-G.png" type="image/x-icon">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário Básico</h1>
    </header>
    <main>
        <form class="formulario" action="cadastro/cadastro.html" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="questoes">
                    <span class="material-symbols-outlined">person</span>
                    <label for="inome" class="bold">Nome: </label>
                    <input type="text" name="nome" id="inome" required
                    placeholder="Digite seu Nome" maxlength="30" autocomplete="name" size="20">
                </div>
                <div class="questoes">
                    <span class="material-symbols-outlined">person</span>
                    <label for="isobrenome" class="bold">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="isobrenome" required
                    placeholder="Digite seu Sobrenome" maxlength="50" size="25" >
                </div>
                <div class="questoes">
                    <span class="material-symbols-outlined">mail</span>
                    <label for="iemail" class="bold">E-mail: </label>
                    <input type="email" name="email" id="iemail" required
                    placeholder="Digite seu E-mail" maxlength="60" size="32" autocomplete="email">
                </div>
                <div class="questoes">
                    <span class="material-symbols-outlined">call</span>
                    <label for="itel" class="bold">Telefone: </label>
                    <input type="tel" name="tel" id="itel" required
                    autocomplete="tel" placeholder="(xx)xxxxx-xxxx" size="15" maxlength="15">
                </div>
                <div>
                    <label for="sexo" class="bold">Sexo:</label>
                    <input type="radio" name="sexo" id="isexom"> <label for="isexom">Masculino</label>
                    <input type="radio" name="sexo" id="isexof"><label for="isexof">Feminino</label>
                    <input type="radio" name="sexo" id="isexoo"><label for="isexoo">Outro...</label>
                </div>
                <div class="questoes">
                    <span class="material-symbols-outlined">work</span>
                    <label for="iprof" class="bold">Profissão: </label>
                    <input type="text" name="prof" id="iprof" list="lstprof" required placeholder="Coloque sua Profissão">
                    <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Desenvolvedor</option>
                        <option>Jogador</option>
                        <option>RH</option>
                        <option>Professor</option>
                        <option>Logista</option>
                        <option>Advogado</option>
                        <option>Autonomo</option>
                        <option>Marketing</option>
                        <option>Jornalista</option>
                    </datalist>
                </div>
            </fieldset>
            <div class="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
