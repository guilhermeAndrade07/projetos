<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico-G.png" type="image/x-icon">
    <title>Forms</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        <h2>Responda o Formul√°rio</h2>
    </header>
    <main>
        <section id="forms">
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="dados">
                    <label for="inome">Nome Completo: </label>
                    <input type="text" name="nome" id="inome" required placeholder="Digite seu nome completo" maxlength="50" autocomplete="name">
                </div>
                <div class="dados">
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" maxlength="50" autocomplete="email">
                </div>
                <div class="dados">
                    <label for="inasc">Data de Nascimento: </label>
                    <input type="date" name="nasc" id="inasc" required>
                </div>
                <div class="dados">
                    <label for="isenha">Crie sua senha: </label>
                    <input type="password" name="senha" id="isenha" required placeholder="Crie sua senha aqui" minlength="8" maxlength="20">
                </div>
                <div>
                    <label class="bold" for="sexo">Sexo: </label>
                    <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Masculino</label>
                    <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
                    <input type="radio" name="sexo" id="isxoutro"> <label for="isxoutro">Outro...</label>
                </div>
                <div id="botao"><input class="enviar" type="submit" value="Enviar"></div>
            </form>
        </section>
    </main>
</body>
</html>
