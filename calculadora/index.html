<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora b√°sica</h1>
    </header>
    
    <div class="calculadora">
        <p id="resultado"></p>
        <table>
            <tbody>
                <tr>
                    <td><button class="botao" onclick="apagar()">C</button></td>
                    <td><button class="botao" onclick="voltar()">&lt-</button></td>
                    <td><button class="operator" onclick="numeros('/')">/</button></td>
                    <td><button class="operator" onclick="numeros('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="numeros('7')">7</button></td>
                    <td><button class="botao" onclick="numeros('8')">8</button></td>
                    <td><button class="botao" onclick="numeros('9')">9</button></td>
                    <td><button class="operator" onclick="numeros('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="numeros('4')">4</button></td>
                    <td><button class="botao" onclick="numeros('5')">5</button></td>
                    <td><button class="botao" onclick="numeros('6')">6</button></td>
                    <td><button class="operator" onclick="numeros('+')">+</button></td>
            </tr>
                <tr>
                    <td><button class="botao" onclick="numeros('1')">1</button></td>
                    <td><button class="botao" onclick="numeros('2')">2</button></td>
                    <td><button class="botao" onclick="numeros('3')">3</button></td>
                    <td><button class="operator" onclick="numeros('.')"> .</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 104px" onclick="numeros('0')">0</button></td>
                    <td colspan="2"><button class="operator" style="width: 104px" onclick="igual()">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculadora.js"></script>
    </body>
</html>
